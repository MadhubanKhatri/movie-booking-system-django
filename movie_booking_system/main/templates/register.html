{% extends 'base.html' %}

{% block title%}
    Register
{% endblock %}


{% block body %}
<div class="container w-25 my-5">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h3 class="my-3">Register</h3>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <span>{{message}}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}


        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="username" oninput="validateForm()" class="form-control border border-dark" id="name">
        </div>

        <div class="mb-3">
            <label for="contact_num" class="form-label">Contact Number</label>
            <input type="number" name="contact" oninput="validateForm()" class="form-control border border-dark" id="contact_num">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" oninput="validateForm()" class="form-control border border-dark" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" oninput="validateForm()" class="form-control border border-dark" id="password">
        </div> 
        
        <div class="mb-3">
            <button type="submit" id="register_btn" class="btn btn-primary w-100" disabled>Register</button>
            <br/>
            <p>Already have an account? Login <a href="{% url 'login' %}">here</a>.</p>
          </div>
      </form>
</div>

{% endblock %}
