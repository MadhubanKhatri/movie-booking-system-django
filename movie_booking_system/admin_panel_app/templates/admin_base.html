<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #252540;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #d1d1e0;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #ff6f61;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .table-container {
            background-color: #2e2e4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            color: #d1d1e0;
            border-color: #3d3d5c;
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff4a3d;
        }

        .modal-content {
            background-color: #2e2e4d;
            color: #f8f9fa;
        }

        .modal-header {
            border-bottom: 1px solid #3d3d5c;
        }

        .modal-footer {
            border-top: 1px solid #3d3d5c;
        }

        .form-control {
            background-color: #252540;
            color: #f8f9fa;
            border: 1px solid #3d3d5c;
        }

        .form-control:focus {
            background-color: #252540;
            color: #f8f9fa;
            box-shadow: none;
            border-color: #ff6f61;
        }
        canvas {
            display: inline;
            width: 500px !important;  
            height: 300px !important; 
            max-width: 100%; 
        }

    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{% url 'dashboard' %}" class="menu_link">Dashboard</a>
        <a href="{% url 'movies' %}" class="menu_link">Movies</a>
        <a href="{% url 'shows' %}" class="menu_link">Shows</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
    </div>

    {% block body %}
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    
</body>

</html>
